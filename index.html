<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable=no>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ukiyo Clothing Co.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="animations.css"/>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="index.html">
                <img src="Images/HomePage/Nav_Logo.png"alt="Ukiyo logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#collection-titles">Collection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#benefits-marker">Benefits of Bamboo</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="overflow-content">
        <main>
            <section id = "intro">
                <div class="animatedParent animateOnce">
                    <div class = "line-animation animated fadeInDown">
                        <div class="line1"></div>
                        <div class="line2"></div>
                    </div>
                </div>
                <div class="animatedParent animateOnce">
                    <div class="logo animated fadeIn delay-750">
                        <img src="Images/HomePage/Intro_Logo.png" alt="This is an image of the Ukiyo logo">
                    </div>
                </div>
                <div class="animatedParent animateOnce">
                        <div class = "line-animation animated fadeInDownShort delay-1000">
                            <div class="line3"></div>
                            <div class="line4"></div>
                        </div>
                </div>
                <div class="animatedParent" data-appear-top-offset="-200">
                    <div class= "intro-message">
                        <img class="animated fadeIn" src="Images/HomePage/Intro_Cloud.png" alt="This is an image of a cloud">
                        <p class=" animated fadeIn">High quality clothing to suit your lifestyle.</p>  
                        <a href="about.html">
                            <button>Learn More</button>
                        </a>
                    </div>
                </div>
            </section>
            <section id = "collection-titles">
                <div class="animatedParent" data-appear-top-offset="-120">
                    <div class = "prime animated fadeInLeft">
                        <img src="Images/HomePage/Prime_Collection.png" alt="This is an image of Ukiyo's Prime Collection">
                        <div class="view-prime">
                            <a href="basics.html">
                                <button>VIEW COLLECTION</button>
                            </a>
                        </div>
                    </div>
                    <div class = "seven-two-five animated fadeInRight">
                        <img src="Images/HomePage/725_Collection.png" alt="This is an image of Ukiyo's 725 Collection">
                        <div class="view-seven-two-five">
                            <a href="seven.html">
                                <button>VIEW COLLECTION</button>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
            <section id = benefits-marker></section>
            <div class="animatedParent animateOnce" data-appear-top-offset="-150">
                <div class="animated fadeInUpShort">
                    <section id = "benefits-banner">
                        <div class="banner1">
                            <img src="Images/HomePage/Bamboo_Benefit000.png" alt=""> 
                        </div>
                        <div class="banner2">
                            <img src="Images/HomePage/Bamboo_Benefit00.png" alt="">
                        </div>
                        <div class="banner3">
                            <img src="Images/HomePage/Bamboo_Benefit0.png" alt=""> 
                        </div>
                    </section>
                </div>
            </div>
            <div class="animatedParent" data-appear-top-offset="-400">
                <section id = "benefits-content">
                    <div class="benefit1 animated flipInX"></div>
                    <div class="benefit2 animated flipInY"></div>
                    <div class="benefit3 animated flipInX"></div>
                    <div class="benefit4 animated flipInY"></div>
                    <div class="benefit5 animated flipInX"></div>
                </section>
            </div>
        </main> 
    </div>
    <div class ="home-shop">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScJ1p8MahsHoM6G-HC1bXipJTXQwMuLAoq6pNEE6EQvKBIP9Q/viewform" target="_blank">
            <button class="shop-button">Shop Now</button>
        </a>
    </div>  
    <footer>
        <div class="social-media">
            <h2>Follow us</h2>
            <p>Follow us on Facebook and Instagram for the latest content</p>
            <nav>
                <ul>
                    <li>
                        <a class="facebook" href="https://www.facebook.com/ukiyo.clothingco/" target="_blank">
                            <img src="Images/HomePage/facebook.png">
                        </a>
                    </li>
                    <li>
                        <a class="instagram" href="https://www.instagram.com/ukiyo.clothingco/#" target="_blank">
                            <img src="Images/HomePage/instagram (1).png">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="newsletter">
            <h2>Newsletter</h2>
            <p>Get our free newsletter for the latest deals and promos</p>
            <input placeholder="Enter your email">
            <button>SUBSCRIBE</button>
        </div>
        <div class="footer-copy">
            <span class="copyright">&copy;2018 Ukiyo Clothing Co.</span>
        </div>
    </footer>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="css3-animate-it.js"></script>
    <script src="main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   
</body>
</html>
